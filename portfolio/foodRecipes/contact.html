							<form class="nav__form d-flex">

		<div class="container mb-5">
			<div class="row section1">
				<div class="col-12">
					<img class="section1__img" src="images/contact.jpg" alt="Contact">
					<p class="section1__loveCooking">Can we help you?</p>
					<p class="section1__loremIpsum">Do you want to share your recipe with us?</p>
				</div>
			</div>
			<form>
				<div class="row mb-3">
					<div class="col-12 col-lg-2">
						<label for="first_name" class="form-label">First Name</label>
					</div>
					<div class="col-12 col-lg-10">
						<input type="text" class="form-control" id="first_name" name="first_name" value="first_name">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12 col-lg-2">
						<label for="last_name" class="form-label">Last Name</label>
					</div>
					<div class="col-12 col-lg-10">
						<input type="text" class="form-control" id="last_name" name="last_name" value="last_name">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12 col-lg-2">
						<label for="email" class="form-label">Your Email</label>
					</div>
					<div class="col-12 col-lg-10">
						<div class="input-group ">
							<span class="input-group-text">@</span>
							<input type="text" class="form-control" id="email" placeholder="" name="text">
						</div>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12 col-lg-2">
						<label for="address" class="form-label">Address</label>
					</div>
					<div class="col-12 col-lg-10">
						<input type="text" class="form-control" id="address" name="address" value="address">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12 col-lg-2">
						<label for="zip_code" class="form-label">Zip Code</label>
					</div>
					<div class="col-12 col-lg-10">
						<input type="text" class="form-control" id="zip_code" name="address" value="address">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12 col-lg-2">
						<label for="sel1" class="form-label">State</label>
					</div>
					<div class="col-12 col-lg-10">
						<select class="form-select" id="sel1" name="select">
							<option>Select your state</option>
							<option>N/A</option>
							<option>California</option>
							<option>Ontario</option>
						</select>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12 col-lg-2">
						<label for="country" class="form-label">Country</label>
					</div>
					<div class="col-12 col-lg-10">
						<input type="text" class="form-control" id="country" name="country" value="country">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12 col-lg-2">
						<label for="phone" class="form-label">Phone</label>
					</div>
					<div class="col-12 col-lg-10">
						<input type="text" class="form-control" id="phone" name="phone" value="phone">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12 col-lg-2">
						<label for="message">Message</label>
					</div>
					<div class="col-12 col-lg-10">
						<textarea class="form-control" rows="5" id="message" name="text"></textarea>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12 col-lg-2">
						<label for="message" class="form-label">Sex</label>
					</div>
					<div class="col-12 col-lg-2 form-check">
						<input type="radio" class="form-check-input" id="radio1" name="optradio" value="radio" checked>
						<label class="form-check-label" for="radio1">Man</label>
					</div>
					<div class="col-12 col-lg-2 form-check">
						<input type="radio" class="form-check-input" id="radio2" name="optradio" value="radio">
						<label class="form-check-label" for="radio2">Woman</label>
					</div>
					<div class="col-12 col-lg-2 form-check">
						<input type="radio" class="form-check-input" disabled>
						<label class="form-check-label">Other</label>
					</div>
				</div>
				<div class="row mb-3 mb-3 justify-content-end">
					<div class="col-12 col-lg-10 form-check">
						<input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
						<label class="form-check-label" for="check1">Subscribe to our Newsletter?</label>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12 col-lg-2">
						<label for="formFile" class="form-label">Default file input example</label>
					</div>
					<div class="col-12 col-lg-10">
						<input class="form-control" type="file" id="formFile">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12 col-lg-2">
						<p>Floating Labels Example</p>
					</div>
					<div class="col-12 col-lg-10">
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
							<label for="floatingInput">Email address</label>
						</div>
						<div class="form-floating">
							<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
							<label for="floatingPassword">Password</label>
						</div>
					</div>
				</div>
				<div class="row mb-3 form-check form-switch">
					<div class="col-12 offset-lg-2 col-lg-10">
						<label class="form-check-label" for="mySwitch">Dark Mode</label>
						<input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12 col-lg-2">
						<label for="customRange" class="form-label">Custom range</label>
					</div>
					<div class="col-12 col-lg-10">
						<input type="range" class="form-range" id="customRange" name="points" value="0" step="2" min="0" max="20">
					</div>	
				</div>
				<div class="row mb-3">
					<div class="col-12 col-lg-2">
						<p>Group Elements Example</p>
					</div>
					<div class="col-12 col-lg-10">
						<div class="row">
							<div class="col-md-6">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="inputCity" placeholder="city">
									<label for="inputCity">City</label>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-floating">
									<select class="form-select" id="inputState" aria-label="Floating label select example">
										<option selected>Choose...</option>
										<option value="1">One</option>
										<option value="2">Two</option>
										<option value="3">Three</option>
										<option value="3">Four</option>
									</select>
									<label for="inputState">Selects the number</label>
								</div>
							</div>
							<div class="col-md-2">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="inputZip" placeholder="Zip Code">
									<label for="inputZip">Zip</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12 col-lg-2">
						<label for="colorPicker" class="form-label">Color Picker</label>
					</div>
					<div class="col-12 col-lg-10 ">
						<input type="color" class="form-control form-control-color" id="colorPicker" value="#CCCCCC">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12 col-lg-2">
						<label for="favouriteNumber" class="form-label">Favourite number</label>
					</div>
					<div class="col-12 col-lg-10">
						<select class="form-select" id="favouriteNumber" multiple aria-label="multiple select example">
							<option selected>Open this select menu</option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						  </select>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12 offset-lg-2 col-lg-10">
						<button type="button" class="btn btn-dark">Send</button>
					</div>
				</div>			
			</form>
			<div class="row">
				<div class="footer">
					<div class="col-12">
						<div class="footer__flex">
							<div>
								<p class="footer__loremIpsum">All rights reserved. Lorem Ipsum &trade;</p>
								<p class="footer__panaVlad">Website created by Irina &copy; 2022.</p>
							</div>
							<div class="footer__kits">
								<a class="footer__link" href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
								<a class="footer__link" href="#"><i class="fa-brands fa-facebook-f fa-2x"></i></a>
								<a class="footer__link" href="#"><i class="fa-brands fa-twitter fa-2x"></i></a>
								<a class="footer__link" href="#"><i class="fa-brands fa-youtube fa-2x"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
